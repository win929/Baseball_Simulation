<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>202002529 이어진 Term Project Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="homeStyle.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Baseball Simulation</h1>
        <div class="button">
            <button class="btn" id="startButton"><span>게임 시작</span></button>
        </div>
        <div class="button">
            <button class="btn" id="howButton"><span>게임 설명</span></button>
        </div>
        <img src="img/batter.png" alt="batter_img" id="batter_img">
        <img src="img/pitcher.png" alt="pitcher_img" id="pitcher_img">
        <div class="modal" id="versionModal">
            <textarea id="versionTextarea" readonly></textarea>
            <button class="btn" id="versionCloseButton"><span>확인</span></button>
        </div>
        <i class="material-icons" id="volumeUp">volume_up</i>
        <i class="material-icons" id="volumeOff">volume_off</i>
        <div id="version">
            ver 1.4
        </div>
        <div id="developer">
            202002529 이어진
        </div>
    </div>
    <script src="homeScript.js"></script>
